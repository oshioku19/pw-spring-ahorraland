<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css"
		rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/RegistroLogin.css">
	<link th:href="@{/css/RegistroLogin.css}" rel="stylesheet">

	<title>AhorraLand</title>


</head>

<body>
	<div class="registration-form">
		<form th:action="@{/login/saveconsumer}" th:object="${userconsumer}" method="post">
			<div class="form-icon" style="background-color:#A499FF">
				<span><i class="icon icon-user"></i></span>
			</div>
			<label>ID:</label> <input type="text" class="form-control" readonly th:field="*{users.id}"></input>
			<div class="form-group">
				<input type="text" class="form-control item" id="username" placeholder="Username"
					th:field="*{users.username}">
			</div>
			<div class="form-group">
				<input type="password" class="form-control item" id="password" placeholder="Password"
					th:field="*{users.password}">
			</div>

			<div class="form-group">
				<label for="name">Estado:</label>
				<div class="col-sm-6">

					<input type="checkbox" th:field="*{users.enabled}" class="form-control"
						th:errorclass="'form-control alert-danger'" /> <small class="form-text text-danger"
						th:if="${#fields.hasErrors('users.enabled')}" th:errors="{users.enabled}"></small>
				</div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control item" id="name" placeholder="Nombre" th:field="*{name}">
			</div>

			<div class="form-group">
				<input type="text" class="form-control item" id="lastName" placeholder="Apellido"
					th:field="*{lastName}">
			</div>

			<div class="form-group">
				<input type="text" class="form-control item" id="dni" placeholder="DNI" th:field="*{dni}">
			</div>

			<div class="form-group">
				<input type="text" class="form-control item" id="email" placeholder="Correo" th:field="*{email}">
			</div>

			<div class="form-group">
				<input type="text" class="form-control item" id="phone-number" placeholder="PhoneNumber"
					th:field="*{phoneNumber}">
			</div>


			<div class="form-group">
				<button type="submit" class="btn btn-block create-account" style="background-color:#A499FF">Create
					Account</button>
				<button onclick="goBack()">Cancelar</button>
			</div>
		</form>

	</div>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
	<script src="assets/js/script.js"></script>
</body>

</html>
