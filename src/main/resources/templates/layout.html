<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/style2.css}" rel="stylesheet">
<link th:href="@{/css/styleDeliveryMan.css}" rel="stylesheet">
<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>

<title>AhorraLand</title>
</head>
<body>
	<header th:fragment="header">
		<nav class="navbar navbar-expand-lg navbar-light"
			style="background-color: #FFFFFF;">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"><img
					th:src="@{/images/LogoSolo.svg}" width="214" height="62"
					class="d-inline-block align-text-top"></a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
					aria-controls="navbarSupportedContent" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarSupportedContent">

					<ul class="navbar-nav me-auto mb-2 mb-lg-0">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="/">Inicio</a></li>
					</ul>
					
					<form class="d-flex" th:action="@{/Search/productsByCategory}"
						th:object="${category}" method="post">
						<select class="form-control"  th:field="*{id}" >
							<option th:each="category: ${listCategories}" 
									th:value="${category.id}"
									th:text="${category.type}" th:selected="(${c.id} == *{id})"></option>
						</select>
					<button type="submit" class="btn btn-outline-secondary mx-2">Aceptar</button> 
					</form>

					<form class="d-flex" th:action="@{/Search/products}"
						th:object="${productSearch}" method="post">
						<input class="form-control" type="search"
							placeholder="¿Qué desea comprar?" aria-label="Search"
							th:field="*{name}">
						<button class="btn btn-outline-secondary mx-2" type="submit">
							<i class="fas fa-search"></i>
						</button>
					</form>


					<a th:href="@{/deliveryman/new}" class="btn btn-light mx-2"><i class="fas fa-truck"></i>
						Órdenes</a>
					<div>
						<a th:href="@{/cart}" class="btn btn-light mx-2"><i
							class="fas fa-shopping-cart"></i> Carrito</a>
					</div>
					<div>
						<a th:href="@{/profile}" class="btn btn-light mx-2"><i
							class="fas fa-user mx-2"></i>Inicia Sesión</a>
					</div>
				</div>

			</div>
		</nav>

	</header>
	
	
	<footer th:fragment="footer">
		<div class="container py-5">
			<div class="row">
				<div class="col-lg-4 mb-3">
					<img src="images/Logochiki-end.png" class="img-margin"> <span
						class="fs-5"></span>
					<ul class="list-unstyled small">
						<li class="mb-2">Un aplicativo gratuito diseñado para darte
							las mejores ofertas</li>
						<li class="mb-2">de productos alimenticios en todo el Perú</li>
					</ul>
				</div>
				<div class="col-6 col-lg-2 offset-lg-1 mb-3">
					<h5>Secciones</h5>
					<ul class="list-unstyled">
						<li class="link-light"><a href="/">Inicio</a></li>
					</ul>
				</div>
				<div class="col-6 col-lg-2 offset-lg-1 mb-3">
					<h5>Redes Sociales</h5>
					<ul class="list-unstyled">
						<li class="mb-2"><img th:src="@{images/fb.png}"> AhorraLand
							S.A.</li>
						<li class="mb-2"><img th:src="@{images/ig.png}"> @Ahorraland</li>
						<li class="mb-2"><img th:src="@{images/wsp.png}"> +51 959 078
							554</li>
					</ul>
				</div>
			</div>
		</div>
	</footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
