	<link rel="stylesheet" href="/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/dive.css">
</head>

<body>

	<div th:replace="fragments/sidebar :: sidebar" id="panel" class="activepanel"></div>
	<div th:replace="fragments/nav :: nav" class="row topbar col-lg-12"></div>
<div class="fondito">
	<br>
	<br>
	<br>
	<br>
	<div class="content container">

		<div class="card user-card-full">
			<div class="row m-l-0 m-r-0">
				<div class="col-sm-4 bg-c-lite-green user-profile">
					<div class="card-block text-center text-white">
						<div class="m-b-25">
							<img style="border-radius: 20px" ; class="img-fluid"
								th:if="${#strings.length(mype.logoMype)> 0}"
								th:src="@{'/mype/uploads/' + ${mype.logoMype}}"
								th:alt="${mype.logoMype}">
						</div>
						<h6 class="f-w-600" th:text=" ${mype.nameEmpresaMype}"></h6>
						<p>Mype</p> <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
					</div>
				</div>
				<div class="col-sm-8">
					<div class="card-block">
						<h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
						<div class="row">
							<div class="col-sm-6">
								<p class="m-b-10 f-w-600">Nombre del Gerente</p>
								<h6 th:text=" ${mype.nameGerenteMype}" class="text-muted f-w-400">
								</h6>
							</div>
							<div class="col-sm-6">
								<p class="m-b-10 f-w-600">Ruc</p>
								<h6 th:text=" ${mype.rucMype}" class="text-muted f-w-400">
								</h6>
							</div>
							<div class="col-sm-6">
								<p class="m-b-10 f-w-600">Fecha de Ingreso</p>
								<h6 th:text=" ${mype.fechaInscripcionMype}" class="text-muted f-w-400">
								</h6>
							</div>
						</div>
						<p class="m-b-20 m-t-40 p-b-5 b-b-default f-w-600">Nombre Anuncio</p>
						<h6 th:text=" ${mype.nameEmpresaMype}" class="text-muted f-w-400"> </h6>
						<div class="row">
							<div class="col-sm-6">
								<p class="m-b-10 f-w-600">Puntuacion Promedio</p>
								<h6 class="text-muted f-w-400">Numero</h6>
							</div>
							<a href="/mype/list" class="btn btn-light">Regresar</a>					
						</div>
						<ul class="social-link list-unstyled m-t-40 m-b-10">
							<li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
									data-original-title="facebook" data-abc="true"><i
										class="mdi mdi-facebook feather icon-facebook facebook"
										aria-hidden="true"></i></a></li>
							<li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
									data-original-title="twitter" data-abc="true"><i
										class="mdi mdi-twitter feather icon-twitter twitter" aria-hidden="true"></i></a>
							</li>
							<li><a href="#!" data-toggle="tooltip" data-placement="bottom" title=""
									data-original-title="instagram" data-abc="true"><i
										class="mdi mdi-instagram feather icon-instagram instagram"
										aria-hidden="true"></i></a></li>
						</ul>
					</div>

				</div>
			</div>
		</div>

	</div>
</div>




	<script src="/js/popper.min.js"></script>
	<script src="/js/jquery-3.3.1.slim.min.js"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="/js/dive.js"></script>
</body>

</html>
