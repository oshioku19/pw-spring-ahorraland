<body>
	<header th:replace="layout :: header"></header>

	<!-- row -->
	<div class="general-div" style="margin-top: 3em;">
		<a th:href="@{/seller}" style="margin-top: 20px; margin-left: 20px;"><button
				type="button" class="btn btn-primary mb-1">
				<i class="fa fa-arrow-left"></i> Volver
			</button></a> <a th:href="@{'/seller/' + ${seller.id} + '/paymentTypes/new'}"
			class="btn btn-primary">Añadir Método de Pago</a>

	</div>


	<div class="row">
		<div class="col-lg-12">
			<div class="e-panel card">
				<div class="card-header">
					<h4>Payment Types</h4>
				</div>
				<div class="card-body">
					<div class="e-table">
						<div class="table-responsive table-lg">
							<table class="table table-bordered">
								<thead>
									<tr>
										<th class="text-center"></th>
										<th class="text-center">****</th>
										<th>Payment Type Number</th>
										<th>Date Expiration</th>
										<th class="text-center">Actions</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="paymentType :${paymentTypes}">
										<td class="align-middle text-center">
											<div
												class="custom-control custom-control-inline custom-checkbox custom-control-nameless m-0 align-top">
												<input class="custom-control-input" id="item-1"
													type="checkbox"> <label
													class="custom-control-label" for="item-1"></label>
											</div>
										</td>
										<td class="align-middle text-center"><img alt="image"
											class="avatar avatar-md rounded-circle"
											th:src="@{/images/michulon-2.jpg}"></td>
										<td th:text="${paymentType.name}"
											class="text-nowrap align-middle"></td>
										<td
											th:text="${paymentType.paymentCardExpMonth} + '/' + ${paymentType.paymentCardExpYear}"
											class="text-nowrap align-middle"><span></span></td>

										<td class="text-center align-middle">
											<div class="btn-group align-top">
												<a
													th:href="@{'/seller/paymentTypes/' + ${paymentType.id} + '/edit'}"><button
														class="btn btn-sm btn-primary badge"
														data-target="#user-form-modal" data-toggle="modal"
														type="button">Edit</button></a> <a
													th:href="@{'/seller/paymentTypes/' + ${paymentType.id} + '/del'}"><button
														type="button" class="btn btn-sm btn-danger badge">
														<i class="fa fa-trash"></i>
													</button> </a>
											</div>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
						<div class="d-flex justify-content-center">
							<ul class="pagination mt-3 mb-0">
								<li class="disabled page-item"><a class="page-link"
									href="#">‹</a></li>
								<li class="active page-item"><a class="page-link" href="#">1</a>
								</li>
								<li class="page-item"><a class="page-link" href="#">2</a></li>
								<li class="page-item"><a class="page-link" href="#">3</a></li>
								<li class="page-item"><a class="page-link" href="#">4</a></li>
								<li class="page-item"><a class="page-link" href="#">5</a></li>
								<li class="page-item"><a class="page-link" href="#">›</a></li>
								<li class="page-item"><a class="page-link" href="#">»</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- row  end -->


	<footer th:replace="layout :: footer"> </footer>

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Jquery js-->
	<script th:src="@{/assets/js/vendors/jquery-3.2.1.min.js}"></script>

	<!--Bootstrap.min js-->

	<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

	<!--Jquery Sparkline js-->
	<script th:src="@{/assets/js/vendors/jquery.sparkline.min.js}"></script>

	<!-- Chart Circle js-->

	<!--Moment js-->
	<script th:src="@{/assets/plugins/moment/moment.min.js}"></script>

	<!-- Daterangepicker js-->
	<script
		th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>

	<!--Side-menu js-->
	<script th:src="@{/assets/plugins/toggle-sidebar/sidemenu.js}"></script>

	<!-- Sidebar Accordions js -->
	<script th:src="@{/assets/plugins/accordion1/js/easyResponsiveTabs.js}"></script>

	<!-- Custom scroll bar js-->
	<script
		th:src="@{/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!--Owl Carousel js -->
	<script th:src="@{/assets/plugins/owl-carousel/owl.carousel.js}"></script>
	<script th:src="@{/assets/plugins/owl-carousel/owl-main.js}"></script>

	<!-- Rightsidebar js -->
	<script th:src="@{/assets/plugins/sidebar/sidebar.js}"></script>

	<!--Morris  Charts js-->
	<script th:src="@{/assets/plugins/morris/raphael-min.js}"></script>
	<script th:src="@{/assets/plugins/morris/morris.js}"></script>

	<!-- Custom-charts js-->
	<script th:src="@{/assets/js/index1.js}"></script>

	<!--Rating js-->
	<script th:src="@{/assets/plugins/rating/jquery.rating-stars.js}"></script>
	<script th:src="@{/assets/plugins/rating/jquery.barrating.js}"></script>
	<script th:src="@{/assets/plugins/rating/js/examples.js}"></script>

	<!-- Accordion js-->
	<script th:src="@{/assets/js/accordiation.js}"></script>

	<!-- Data tables js-->
	<script th:src="@{/assets/plugins/datatable/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/assets/plugins/datatable/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/assets/plugins/datatable/datatable.js}"></script>
	<script th:src="@{/assets/plugins/datatable/datatable-2.js}"></script>
	<script
		th:src="@{/assets/plugins/datatable/dataTables.responsive.min.js}"></script>


	<!-- Custom js-->
	<script th:src="@{/assets/js/custom.js}"></script>
