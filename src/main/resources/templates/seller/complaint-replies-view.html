<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Vendedor</title>

<!--Bootstrap.min css-->
<link rel="stylesheet"
	th:href="@{/assets/plugins/bootstrap/css/bootstrap.min.css}">


<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<link th:href="@{/css/style-card.css}" rel="stylesheet">
<link th:href="@{/css/styleDeliveryMan.css}" rel="stylesheet">

<!-- Dashboard css -->
<link th:href="@{/assets/css/style.css}" rel="stylesheet" />
<!-- Custom scroll bar css-->
<link
	th:href="@{/assets/plugins/scroll-bar/jquery.mCustomScrollbar.css}"
	rel="stylesheet" />

<!-- Sidemenu css -->
<link th:href="@{/assets/plugins/toggle-sidebar/full-sidemenu-dark.css}"
	rel="stylesheet" />

<!--Daterangepicker css-->
<link
	th:href="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.css}"
	rel="stylesheet" />

<!-- Rightsidebar css -->
<link th:href="@{/assets/plugins/sidebar/sidebar.css}" rel="stylesheet">

<!-- Sidebar Accordions css -->
<link
	th:href="@{/assets/plugins/accordion1/css/easy-responsive-tabs.css}"
	rel="stylesheet">

<!-- Owl Theme css-->
<link th:href="@{/assets/plugins/owl-carousel/owl.carousel.css}"
	rel="stylesheet">

<!-- Morris  Charts css-->
<link th:href="@{/assets/plugins/morris/morris.css}" rel="stylesheet" />

<!-- File Uploads css-->
<link th:href="@{/assets/plugins/fileuploads/css/dropify.css}"
	rel="stylesheet" type="text/css" />

<!--Daterangepicker css-->
<link
	th:href="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.css}"
	rel="stylesheet" />

<!-- Time picker css-->
<link th:href="@{/assets/plugins/time-picker/jquery.timepicker.css}"
	rel="stylesheet" />

<!-- Date Picker css-->
<link th:href="@{/assets/plugins/date-picker/spectrum.css}"
	rel="stylesheet" />

<!---Font icons css-->
<link th:href="@{/assets/plugins/iconfonts/plugin.css}" rel="stylesheet" />
<link th:href="@{/assets/plugins/iconfonts/icons.css}" rel="stylesheet" />
<link th:href="@{/assets/fonts/fonts/font-awesome.min.css}"
	rel="stylesheet">

<!-- Notifications  css -->
<link th:href="@{/assets/plugins/notify/css/jquery.growl.css}"
	rel="stylesheet" />
<link th:href="@{/assets/plugins/notify/css/notifIt.css}"
	rel="stylesheet" />

<!-- Rating css-->
<link rel="stylesheet"
	th:href="@{/assets/plugins/rating/css/examples.css}">

<!-- Data table css -->
<link
	th:href="@{assets/plugins/datatable/dataTables.bootstrap4.min.css}"
	rel="stylesheet" />
<link th:href="@{assets/plugins/datatable/responsivebootstrap4.min.css}"
	rel="stylesheet" />

</head>
<body>
	<header th:replace="layout :: header"></header>

	<div class="row">
		<div class="col-md-12">
			<div class="card">
				<div class="card-header">
					<h3 class="mb-0 card-title">View Complaint</h3>
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-md-8">
							<dl class="product-gallery-data1">
								<dt>Reason</dt>
								<dd th:text="${complaint.complaintReason}"></dd>
							</dl>
							<dl class="product-gallery-data1">
								<dt>Details</dt>
								<dd th:text="${complaint.complaintContent}"></dd>
							</dl>
							<dl class="product-gallery-data1">
								<dt>Response</dt>
								<dd th:text="${complaint.complaintResponse}"></dd>
							</dl>
							<dl class="product-gallery-data1">
								<dt>Status</dt>
								<dd th:text="${complaint.status.name}"></dd>
							</dl>


						</div>
						
						<div class="col-md-12 ">
							<div class="card-footer text-right">
								<a th:href="@{'/seller/' + ${complaint.seller.id} + '/complaint-replies'}"><button class="btn btn-success">Accept</button></a>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>


	<footer th:replace="layout :: footer"> </footer>

	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
	<!-- Jquery js-->
	<script th:src="@{/assets/js/vendors/jquery-3.2.1.min.js}"></script>

	<!--Bootstrap.min js-->
	<script th:src="@{/assets/plugins/bootstrap/popper.min.js}"></script>
	<script th:src="@{/assets/plugins/bootstrap/js/bootstrap.min.js}"></script>

	<!--Jquery Sparkline js-->
	<script th:src="@{/assets/js/vendors/jquery.sparkline.min.js}"></script>

	<!-- Chart Circle js-->
	<script th:src="@{/assets/js/vendors/circle-progress.min.js}"></script>

	<!-- Star Rating js-->
	<script th:src="@{/assets/plugins/rating/jquery.rating-stars.js}"></script>

	<!--Moment js-->
	<script th:src="@{/assets/plugins/moment/moment.min.js}"></script>

	<!-- Daterangepicker js-->
	<script
		th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>

	<!--Side-menu js-->
	<script th:src="@{/assets/plugins/toggle-sidebar/sidemenu.js}"></script>

	<!-- Sidebar Accordions js -->
	<script th:src="@{/assets/plugins/accordion1/js/easyResponsiveTabs.js}"></script>

	<!-- Custom scroll bar js-->
	<script
		th:src="@{/assets/plugins/scroll-bar/jquery.mCustomScrollbar.concat.min.js}"></script>

	<!--Owl Carousel js -->
	<script th:src="@{/assets/plugins/owl-carousel/owl.carousel.js}"></script>
	<script th:src="@{/assets/plugins/owl-carousel/owl-main.js}"></script>

	<!-- Rightsidebar js -->
	<script th:src="@{/assets/plugins/sidebar/sidebar.js}"></script>

	<!-- Charts js-->
	<script th:src="@{/assets/plugins/chart/chart.bundle.js}"></script>
	<script th:src="@{/assets/plugins/chart/utils.js}"></script>

	<!--Time Counter js-->
	<script
		th:src="@{/assets/plugins/counters/jquery.missofis-countdown.js}"></script>
	<script th:src="@{/assets/plugins/counters/counter.js}"></script>

	<!--Morris  Charts js-->
	<script th:src="@{/assets/plugins/morris/raphael-min.js}"></script>
	<script th:src="@{/assets/plugins/morris/morris.js}"></script>

	<!-- Custom-charts js-->
	<script th:src="@{/assets/js/index1.js}"></script>

	<!--Rating js-->
	<script th:src="@{/assets/plugins/rating/jquery.rating-stars.js}"></script>
	<script th:src="@{/assets/plugins/rating/jquery.barrating.js}"></script>
	<script th:src="@{/assets/plugins/rating/js/examples.js}"></script>

	<!-- Accordion js-->
	<script th:src="@{/assets/js/accordiation.js}"></script>

	<!-- Data tables js-->
	<script th:src="@{/assets/plugins/datatable/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/assets/plugins/datatable/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/assets/plugins/datatable/datatable.js}"></script>
	<script th:src="@{/assets/plugins/datatable/datatable-2.js}"></script>
	<script
		th:src="@{/assets/plugins/datatable/dataTables.responsive.min.js}"></script>


	<!-- Custom js-->
	<script th:src="@{/assets/js/custom.js}"></script>
</body>
</html>
