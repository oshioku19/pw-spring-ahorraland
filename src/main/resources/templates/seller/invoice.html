<body>
	<header th:replace="layout :: header"></header>


	<div class="row">
		<a th:href="@{/seller}" style="margin-top: 20px; margin-left: 20px;"><button
				type="button" class="btn btn-primary mb-1">
				<i class="fa fa-arrow-left"></i> Volver
			</button></a>
		<div class="col-md-12" th:each="sale :${sales}">
			<div class="card">
				<div class="card-body">

					<div class="d-flex">

						<a class="header-brand" th:href="@{/seller/invoice}"> <img
							alt="logo" class="header-brand-img"
							src="/images/Logochiki-end.png">
						</a>
						<div class="text-right ml-auto">
							<h2 class="mb-1">Invoice #0010</h2>
							<p class="mb-1" style="-webkit-text-stroke-width: thin;"
								th:text="${sale.sale}">
								<span class="font-weight-semibold">Invoice Date :</span>
							</p>
						</div>
					</div>
					<hr>
					<div class="row">
						<div class="col-lg-6 ">
							<p class="h3">Invoice Form:</p>

						</div>
						<div class="col-lg-6 text-right">
							<p class="h3">Invoice To:</p>
							<address
								th:text="${sale.seller.name} + ' ' + ${sale.seller.lastName}"></address>
						</div>
					</div>
					<div class="table-responsive push">
						<table class="table table-bordered table-hover mb-0">
							<tbody>
								<tr class=" " th:with="aux=0">
									<th class="text-center " style="width: 1%"></th>
									<th>Product</th>
									<th class="text-center" style="width: 1%">Quantity</th>
									<th class="text-right">Unit Price</th>
									<th class="text-right">Sub Total</th>
								</tr>
								<tr style="font-weight: bold;"
									th:each="product :${sale.products}">
									<td class="text-center" th:text="${product.id}"></td>
									<td>
										<p class="font-w600 mb-1" th:text="${product.name}"></p>
										<div class="text-muted">
											<div class="text-muted" th:text="${product.category.type}"></div>
										</div>
									</td>
									<td class="text-center" th:text="${product.quantity}"></td>
									<td class="text-right" th:text="${product.price}"></td>
									<td class="text-right"
										th:text="${product.price} * ${product.quantity}"></td>
								</tr>

								<tr>
									<td colspan="4"
										class="font-weight-bold text-uppercase text-right">Total</td>
									<td class="font-weight-bold text-right h4"
										th:text="${totalAmount}"></td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>


				<div class="card-footer text-right">
					<button type="button" class="btn btn-primary mb-1" onclick="not1()">
						<i class="si si-wallet"></i> Receive Money
					</button>
					<button type="button" class="btn btn-info mb-1"
						onclick="javascript:window.print();">
						<i class="si si-printer"></i> Print Invoice
					</button>
				</div>

			</div>
		</div>
	</div>
	<!-- end row -->
