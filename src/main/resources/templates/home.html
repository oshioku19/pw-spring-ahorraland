<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head">
<title>AhorraLand</title>
</head>
<body>
	<header th:replace="layout :: header">		
	</header>
	<main>
	<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img src="images/img2.png" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="images/ofertas.png" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img src="images/img3.png" class="d-block w-100">
					<div class="carousel-caption d-none d-md-block">
						<a href="#" class="btn btn-light mx-9"> Registrarse</a>
						<br>
					</div>
				</div>
			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>
		<div class="page-content">
        <div class="product-container">
            <h3>Aceite</h3>
            <img src="images/aceite.jpg" />
            <h1>S/.2.00</h1>
            <button class="button-add" onclick="add('aceite', 50)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Fideos</h3>

        </div>

        <div class="product-container">
            <h3>Atun</h3>
            <img src="images/atun.jpg" />
            <h1>S/.5.00</h1>
            <button class="button-add" onclick="add('atun', 250)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Lata de durazno</h3>
            <img src="images/lata_durazno.jpg" />
            <h1>S/.7.00</h1>
            <button class="button-add" onclick="add('lata_durazno', 200)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Leche condensada</h3>
            <img src="images/leche_condensada.jpg" />
            <h1>S/.6.00</h1>
            <button class="button-add" onclick="add('leche_condensada', 10)">Agregar</button>
        </div>

        <div class="product-container">
            <h3>Yogurt</h3>
            <img src="images/yogurt.jpg" />
            <h1>S/.4.50</h1>
            <button class="button-add" onclick="add('yogurt', 650)">Agregar</button>
        </div>
        
        <div class="product-container">
            <h3>Papas Lays</h3>
            <img src="images/papas_lays.jpg" />
            <h1>S/.1.00</h1>
            <button class="button-add" onclick="add('papas_lays', 650)">Agregar</button>
        </div>
        
        <div class="product-container">
            <h3>Doritos</h3>
            <img src="images/doritos.jpg" />
            <h1>S/.1.50</h1>
            <button class="button-add" onclick="add('doritos', 650)">Agregar</button>
        </div>
        
         <div class="product-container">
            <h3>Rosquitas</h3>
            <img src="images/rosquitas.jpg" />
            <h1>S/.2.50</h1>
            <button class="button-add" onclick="add('rosquitas', 650)">Agregar</button>
        </div>
        
        <div class="product-container">
            <h3>galleta surtida</h3>
            <img src="images/galleta_surtida.jpg" />
            <h1>S/.3.00</h1>
            <button class="button-add" onclick="add('galleta_surtida', 650)">Agregar</button>
        </div>
        
         <div class="product-container">
            <h3>Leche</h3>
            <img src="images/leche.jpg" />
            <h1>S/.2.50</h1>
            <button class="button-add" onclick="add('leche', 650)">Agregar</button>
        </div>
    </div>

	</main>
	<footer th:replace="layout :: footer" >
</footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
