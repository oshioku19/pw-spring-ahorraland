<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">
<head th:replace="layout :: head">
<title>Carrito-Ahorraland</title>
</head>
<body>
	<header th:replace="layout :: header"></header>
	<div class="progress">
		<div class="progress-bar" role="progressbar" style="width: 25%;"
			aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"> 25 %</div>
	</div>

	<div class="card" style="width: 50rem;">
		<div class="card-body">
			<h3 class="card-title">Carrito de compra</h3>

			<a style="color: #000000;" th:href="${'/cart'+ '/removeAll'}"class=�Action�>Remover todo</a>

		
		</div>
		<table class="table">
			<thead>
				<tr>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col"></th>
					<th scope="col">Producto</th>
					<th scope="col"></th>
					<th scope="col">Precio</th>
				</tr>
			</thead>
			<tbody>
				<tr class="text-cart"th:each="cart : ${carts}">
					<th scope="row"></th>
					<td><a th:href="${'/cart/' + cart.product.id + '/del'}" type="button" class="btn btn-danger">
							<i class="fas fa-trash"></i>
						</a></td>
					<td><img th:src="${'/images/products/products' + cart.product.id + '.jpg'}" width="120" height="auto"></td>
					<td><h6  th:text="${cart.product.name}"class="text-cart"></h6></td>
					<td><div class="product-quantity" th:each="cart: @{cart.quantity}">
							<input type="number" value="1" min="1" >
						</div></td>
					<td><h6 th:text="${'S/.'+ cart.product.price+'0'}"class="text-cart"></h6></td>
				</tr>


			</tbody>

		</table>
		<div th:each="sale : ${sales}">
			<div class="checkout">
				<div class="total">Sub-Total</div>
				<div class="money"  ><h6 ></h6></div>
				
			</div>
			<a th:href="@{'/cart/'+${sale.id}+'/sale'}" class="btn btn-success">Continuar</a>
		</div>


	</div>
	<footer th:replace="layout :: footer"> </footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
