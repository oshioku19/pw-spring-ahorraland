<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout ::head">

<title>AhorraLand</title>
</head>
<body>
	<header th:replace="layout ::header"> </header>
	<main>
		<div id="carouselExampleIndicators" class="carousel slide"
			data-bs-ride="carousel">
			<div class="carousel-indicators">
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="0" class="active" aria-current="true"
					aria-label="Slide 1"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="1" aria-label="Slide 2"></button>
				<button type="button" data-bs-target="#carouselExampleIndicators"
					data-bs-slide-to="2" aria-label="Slide 3"></button>
			</div>
			<div class="carousel-inner">
				<div class="carousel-item active">
					<img th:src="@{images/img2.png}" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img th:src="@{images/ofertas.png}" class="d-block w-100">
				</div>
				<div class="carousel-item">
					<img th:src="@{images/img3.png}" class="d-block w-100">
					<div class="carousel-caption d-none d-md-block">
						<a href="#" class="btn btn-light mx-9"> Registrarse</a> <br>
					</div>
				</div>

			</div>
			<button class="carousel-control-prev" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				<span class="carousel-control-prev-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Previous</span>
			</button>
			<button class="carousel-control-next" type="button"
				data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				<span class="carousel-control-next-icon" aria-hidden="true"></span>
				<span class="visually-hidden">Next</span>
			</button>
		</div>

		<div class="page-content">
			<div class="product-container" th:each="product: ${products}"
				style="padding: 5px">
				<h3 th:text="${product.name}"></h3>
				<img th:src="${'/images/products/products' + product.id + '.jpg'}"
					class="card-img-top" alt="products">
				<h2 th:text="${'Ahora: '+'S/. '+ product.price }"></h2>
				<h6 th:text="${ 'Expiracion: '+ product.expiration}"></h6>
				<a th:href="${'/products/'+product.id+'/Add'}">
					<button class="button-add">Agregar</button>
				</a>
			</div>

		</div>



	</main>
	<footer th:replace="layout::footer"> </footer>
	<script th:src="@{/js/bootstrap.bundle.min.js}"></script>

</body>
</html>
