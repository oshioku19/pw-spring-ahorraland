<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout :: head">

<title>View</title>
</head >
<body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<header th:replace="layout :: header"> </header>


	<section class="view">

		<div class="container py-5">
			<div class="row text-center">
				<div class="col-lg-8 mx-auto col-md-12 col-sm-12 col-12">
					<h1>Lista de Ordenes</h1>

				</div>
			</div>

			<div class="card w-75" th:action="@{/shipping/shippingNew}"
				th:objetct="${shipping}">
				<div class="card-body">
					<!-- <h5 class="card-title" th:text="${shipping.idShipping}">Card
						title</h5> </br> -->
					<p class="card-text" th:text="${shipping.shippedDate}">Date</p>
					<p class="card-text" th:text="${shipping.direction}">Direction</p>
					<p class="card-text" th:text="${shipping.deliveryman.name}">Deliveryman</p>
					<a th:href="@{/deliveryman/map}" class="btn btn-primary">Ver Mapa</a>
				</div>
				
				
				
			</div>
			
			
		</div>
	</section>

	<footer th:replace="layout :: footer"> </footer>
</body>
</html>
