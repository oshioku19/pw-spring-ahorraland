<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head th:replace="home :: head">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/fontawesome.min.css}" rel="stylesheet">
<link th:href="@{/css/solid.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">


<title>Perfil</title>
</head>
<body>
	<header th:replace="home :: header"> </header>
	
	<style>
		.profile-head {
    	transform: translateY(5rem)
		}

		.cover {
    	background-image: url("images/profile/portada3.jpg");
    	background-size: cover;
    	background-repeat: no-repeat
		}
		
		body{
		background-image: url("images/profile/background.gif");
		}
		
	</style>
	
	<div class="row py-5 px-4">
    <div class="col-md-6 mx-auto">
        <!-- Profile widget -->
        <div class="bg-white shadow rounded overflow-hidden">
            <div class="px-4 pt-0 pb-5 cover">
                <div class="media align-items-end profile-head">
                    <div class="profile mr-3"><img src="images/deliveryman/chamo.jpg" alt="..." width="130" class="rounded mb-2 img-thumbnail"></div>
                    <div class="media-body mb-5 text-white">
                        <h4 class="mt-0 mb-0">Pedro Maduro Chará</h4>
                        <p class="small mb-4"> <i class="fas fa-map-marker-alt mr-10" style="margin-right: 5px"></i> La Perla, Callao</p>
                    </div>
                </div>
            </div>
            <div class="bg-light p-4 d-flex justify-content-end text-center">
                <ul class="list-inline mb-0">
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">2,5</h5><small class="text-muted"> <i class="fas fa-star mr-1" style="margin-right: 5px"></i>Calificación</small>
                    </li>
                    <li class="list-inline-item">
                        <h5 class="font-weight-bold mb-0 d-block">54</h5><small class="text-muted"> <i class="fas fa-shopping-bag" style="margin-right: 5px"></i>Ventas</small>
                    </li>
                </ul>
            </div>
            <div class="px-4 py-3">
                <h5 class="mb-0">Información</h5>
                <div class="p-4 rounded shadow-sm bg-light">
                    <p class="font-italic mb-0">Lima, Perú</p>
                    <p class="font-italic mb-0">Venezolano</p>
                    <p class="font-italic mb-0">Desde 2021-1</p>
                </div>
            </div>
            <div class="py-4 px-4">
                <div class="d-flex align-items-center justify-content-between mb-3">
                    <h5 class="mb-0">Fotos de clientes satisfechos</h5>
                </div>
                <div class="row">
                    <div class="col-lg-6 mb-2 pr-lg-1"><img src="images/profile/consumer1.jpg" class="img-fluid rounded shadow-sm" alt=""></img></div>
                    <div class="col-lg-6 mb-2 pr-lg-1"><img src="images/profile/consumer2.jpg" class="img-fluid rounded shadow-sm" alt=""></img></div>
                </div>
            </div>
        </div>
    </div>
</div>
	
	<footer th:replace="home :: footer"> </footer>
</body>
</html>
